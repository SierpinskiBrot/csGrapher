<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="lib/dygraph.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="lib/dygraph.js"></script>
    
    
</head>
<body>
    <div class="header" style="display: flex">
      <div  style="flex-grow: 1;">
        <h1 id="output">csGrapher</h1>
      </div>
      <div style="margin: 5px;">
        <a href="lib/LISCENCE.txt" id="copyright">dygraphs is available under the MIT license</a>
      </div>
      </div>
    
    <div class="toolbar">
      <button type="button">
        <p>Graph</p>
      </button>
      <button type="button">
        <p>Histogram</p>
      </button>
      <button type="button">
        <p>PBs</p>
      </button>
    </div>
    <div id="inputline">
      <form id="fileinput">
          <input type="file" id="UploadFile">
      </form>
    </div>
    <div id="main" style="display: flex; flex-wrap: nowrap;">
      <div id="leftButtons">
        <div class="toggleButtonRow">
          <button id="logx">this will be where</button><button id="logy">you toggle on/off the different series</button> <p>and a button to add a new series</p>
        </div>
        <!--
        <div class="toggleButtonRow">
          <button>Single</button><button>PB</button>
        </div>
        <div class="toggleButtonRow">
        <button>Ao5</button><button>PB</button>
        </div>
        <div class="toggleButtonRow">
        <button>Ao12</button><button>PB</button>
        </div>
        <div class="toggleButtonRow">
        <button>Ao100</button><button>PB</button>
        </div>
        <div class="toggleButtonRow">
        <button>Ao1000</button><button>PB</button>
        </div>
        -->
      </div>
      <div id="graphdiv"></div>

      <div id="rightButtons">
        <div>
          <div> <p>X:</p></div>
          <div> 
            <input type="radio" id="xSelectDate" name="xAxisData" checked>
            <label for="xSelectDate">Date</label>
            <input type="radio" id="xSelectSolve" name="xAxisData">
            <label for="xSelectSolve">Solve #</label>
          </div>
          <div>
            <input type="radio" id="xSelectLinear" name="xAxisScale" checked>
            <label for="xSelectLinear">Linear</label>
            <input type="radio" id="xSelectLog" name="xAxisScale">
            <label for="xSelectLog">Log</label>
          </div>
        </div>
        <div>
          <div> <p>Y:</p></div>
          <div>
            <input type="radio" id="ySelectLinear" name="yAxisScale" checked>
            <label for="ySelectLinear">Linear</label>
            <input type="radio" id="ySelectLog" name="yAxisScale">
            <label for="ySelectLog">Log</label>
          </div>
        </div>
      </div>
      
      
    </div>
    <!--
    <div class="footer" style="position: fixed; left: 0; bottom: 0;">
      <h1>CubeGraph</h1>
    </div>
    -->
    <script type="module" src="scripts.js"></script>
    <script type="text/javascript">
      Dygraph.onDOMready(function onDOMready() {
        g = new Dygraph(
          document.getElementById("graphdiv"),
          [[0,0]],
          {
            xlabel: "Date"
          }
        );
      });
    </script>
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

</body>
